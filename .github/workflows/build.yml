name: Validate and Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source code
      uses: actions/checkout@v2
    - name: Validate SQF
      run: python3 tools/sqf_validator.py
    - name: Validate Config
      run: python3 tools/config_style_checker.py
    - name: Validate Stringtables
      run: python3 tools/stringtable_validator.py
    - name: Check for BOM
      uses: arma-actions/bom-check@master
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Build addon with HEMTT
        uses: arma-actions/hemtt@master
        with:
          command: 'build --release'
      - name: Upload Artifact
        uses: actions/upload-artifact@konradpabjan/v2-is-almost-here
        with:
          name: zen-${{ github.sha }}
          path: releases/@ZEN-*.zip
  notify:
    needs: [validate, build]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord on Failure
        if: status=$(curl "https://api.github.com/repos/zen-mod/ZEN/actions/workflows/650750/runs?per_page=1" | jq -r ".workflow_runs | .[0] | .conclusion" | tr -d "\n") && [[ "$status" != success ]]
        run: curl -H "Authorization: Bearer ${MECHILLES_TOKEN}" "$MECHILLES_URI?id=650750"
