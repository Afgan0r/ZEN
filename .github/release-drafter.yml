branches:
  - master

name-template: 'Version $NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: '**ADDED:**'
    labels: 'feature'
  - title: '**FIXED:**'
    labels: 'bug fix'
  - title: '**IMPROVED**'
    labels:
      - 'enhancement'
      - 'optimization'
  - title: '**CHANGED**'
    labels: 'cleanup'
  - title: '**TRANSLATIONS**'
    labels: 'translation'

exclude-labels: 'ignore changelog'

change-template: '- $TITLE ($NUMBER)'
template: |
  _Requires CBA version X.Y.Z or later and Arma 3 version X.Y or later._

  ## Changelog Summary

  $CHANGES

replacers:
  # Category titles
  - search: '/\#\# (\*\*(ADDED|FIXED|IMPROVED|CHANGED|TRANSLATIONS):\*\*)/g'
    replace: '$1'
